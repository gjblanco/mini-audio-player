<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <audio src=""></audio>

  <div class="player">
    <div class="controllers">
      <svg viewBox="0 0 77 100" class="forward-backward backward" > <!--Didn't wanna use transform for older browsers's sake-->
        <polygon points="50,0 50,100 1,50" class="backward-triangle"></polygon>
        <polygon points="75,0 75,100 50,75 50,25" class="backward-triangle"></polygon>
      </svg>

      <svg viewBox="0 0 52 100" class="play-pause play">
        <polygon points="1,0 1,100 50,50" class="play"></polygon>
        <g class="pause">
          <polygon points="1,0 1,100 16,100 16,0"></polygon>
          <polygon points="36,0 36,100 51,100 51,0"></polygon>
        </g>
      </svg>

      <svg viewBox="0 0 77 100" class="forward-backward forward" >
        <polygon points="1,0 1,100 25,75 25,25" class="forward-triangle"></polygon>
        <polygon points="25,0 25,100 75,50" class="forward-triangle"></polygon>
      </svg>
    </div>
  </div>
</body>

</html>
